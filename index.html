<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI App Builder Pro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>
</head>
<body>
  <header>
    <h1>AI App Builder Pro</h1>
  </header>
  <div class="main-wrapper">
    <aside class="sidebar" id="sidebar-panel">
      <div class="sidebar-header">
        <span>📂 Pliki projektu</span>
        <button id="add-file-btn" title="Dodaj plik">➕</button>
      </div>
      <ul id="file-tree"></ul>
      <div class="sidebar-header" style="margin-top:18px;">
        <span>🖼️ Obrazki</span>
        <input id="imgInput" type="file" accept="image/*" multiple style="display:none;">
        <button id="add-img-btn" title="Dodaj obrazek">➕</button>
      </div>
      <div id="img-list"></div>
      <button id="download" class="download-btn">⬇️ Pobierz ZIP</button>
    </aside>
    <div class="resizer" id="resizer-left"></div>
    <section class="editor-section" id="editor-panel">
      <div id="tabs-bar"></div>
      <div id="editor"></div>
    </section>
    <div class="resizer" id="resizer-right"></div>
    <aside class="right-panel" id="right-panel">
      <div class="chat-panel">
        <div id="chat-messages"></div>
        <textarea id="chat-input" placeholder="Napisz wiadomość do AI"></textarea>
        <button id="chat-send">Wyślij</button>
      </div>
      <div class="preview-section">
        <h3>Podgląd na żywo</h3>
        <iframe id="live-preview"></iframe>
      </div>
    </aside>
  </div>
  <div id="modal-bg" class="modal-bg" style="display:none;">
    <div class="modal" id="modal"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
