<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI App Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <h1>Moja fabryka aplikacji</h1>
  <div class="main-wrapper">
    <div class="chat-panel">
      <div id="chat-messages"></div>
      <textarea id="chat-input" placeholder="Napisz wiadomość do AI"></textarea>
      <button id="chat-send">Wyślij</button>
    </div>
    <div class="code-panel">
      <div id="all-files-panel">
        <h4>Pliki projektu</h4>
        <div id="file-explorer"></div>
      </div>
      <div id="tabs-bar"></div>
      <div id="editor" style="height:400px;border:1px solid #222;margin-top:0px"></div>
      <button id="download">Pobierz cały projekt jako ZIP</button>
      <button id="deployVercel">Deploy do Vercel</button>
    </div>
    <div class="ai-preview-panel">
      <h3>Podgląd kodu AI</h3>
      <div id="ai-code-preview"></div>
      <h3>Live preview</h3>
      <iframe id="live-preview" style="width:100%;height:320px;border:1px solid #222;background:#181a20"></iframe>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
