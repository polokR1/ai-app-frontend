<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI App Builder Pro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>
</head>
<body>
  <header>
    <h1>AI App Builder Pro</h1>
  </header>
  <div class="main-wrapper">
    <aside class="sidebar" id="sidebar-panel">
      <div class="sidebar-chat collapsible expanded" id="chat-panel">
        <div class="collapsible-header" onclick="toggleCollapse('chat-panel')">
          <span>üí¨ Czat AI</span>
          <span class="collapse-arrow" id="arrow-chat-panel">&#9660;</span>
        </div>
        <div class="collapsible-body">
          <div id="chat-messages"></div>
          <textarea id="chat-input" placeholder="Napisz wiadomo≈õƒá do AI"></textarea>
          <button id="chat-send">Wy≈õlij</button>
        </div>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-header collapsible expanded" id="files-panel">
          <span onclick="toggleCollapse('files-panel')">üìÇ Pliki projektu</span>
          <input id="fileInput" type="file" multiple style="display:none;" accept=".js,.css,.html,.json,.md,.txt,.ts,.tsx,.jsx,.csv,.xml,.yml,.yaml,.ini,.cfg,.sh,.bat,.py,.php,.rb,.go,.java,.c,.cpp,.h,.hpp,.swift,.rs,.kt,.pl,.cs,.scala,.dart,.lua,.r">
          <button id="add-file-btn" title="Dodaj plik">‚ûï</button>
          <span class="collapse-arrow" id="arrow-files-panel">&#9660;</span>
        </div>
        <ul id="file-tree" class="collapsible-body"></ul>
        <div class="sidebar-header collapsible expanded" id="images-panel" style="margin-top:18px;">
          <span onclick="toggleCollapse('images-panel')">üñºÔ∏è Obrazki</span>
          <input id="imgInput" type="file" accept="image/*" multiple style="display:none;">
          <button id="add-img-btn" title="Dodaj obrazek">‚ûï</button>
          <span class="collapse-arrow" id="arrow-images-panel">&#9660;</span>
        </div>
        <div id="img-list" class="collapsible-body"></div>
        <button id="download" class="download-btn">‚¨áÔ∏è Pobierz ZIP</button>
      </div>
    </aside>
    <div class="resizer" id="resizer-left"></div>
    <section class="editor-section" id="editor-panel">
      <div id="tabs-bar"></div>
      <div id="editor"></div>
    </section>
    <div class="resizer" id="resizer-right"></div>
    <aside class="right-panel" id="right-panel">
      <div class="preview-section">
        <h3>PodglƒÖd na ≈ºywo</h3>
        <iframe id="live-preview"></iframe>
      </div>
    </aside>
  </div>
  <div id="modal-bg" class="modal-bg" style="display:none;">
    <div class="modal" id="modal"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
