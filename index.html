<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI App Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <h1>Moja fabryka aplikacji</h1>
  <div class="main-wrapper">
    <!-- Panel czatu -->
    <div class="chat-panel">
      <div id="chat-messages"></div>
      <textarea id="chat-input" placeholder="Napisz wiadomość do AI"></textarea>
      <button id="chat-send">Wyślij</button>
    </div>
    <!-- Panel kodowania -->
    <div class="code-panel">
      <select id="templateSelect">
        <option value="">-- wybierz szablon --</option>
        <option value="calculator">Kalkulator</option>
        <option value="landing">Landing Page</option>
      </select>
      <button id="loadTemplate">Wczytaj szablon</button>
      <hr>
      <label>Wczytaj własny szablon ZIP:
        <input type="file" id="zipInput" accept=".zip" />
      </label>
      <button id="loadZip" disabled>Wczytaj ZIP</button>

      <div id="file-explorer"></div>
      <div id="editor" style="height:400px;border:1px solid #ccc;margin-top:10px"></div>
      <button id="download">Pobierz cały projekt jako ZIP</button>
      <button id="deployVercel">Deploy do Vercel</button>
    </div>
    <!-- Panel podglądu kodu AI -->
    <div class="ai-preview-panel">
      <h3>Podgląd kodu AI</h3>
      <div id="ai-code-preview"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
